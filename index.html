<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="LoggingIn">
      <div class="Login">
        <button>Login With Discord</button>
      </div>
      <div class="Logout">
        <button>Logout</button>
      </div>
    </div>

    <div class="container">
      <!-- Everything on the page is in this div. this is the main div like parent-->
      <div class="ToDoApp">
        <!-- This is the to do box where there will be input and buttons and everything everything inside this div will be in this box-->
        <div class="InputField">
          <!-- This is the input box and add button div.-->
          <input type="text" id="InputBox" placeholder="Add a new task!" />
          <button class="AddTask">Add</button>
        </div>
        <ol id="ListContainer">
          <!-- The list will be here -->
        </ol>
        <button class="ClearButton">Clear all</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
